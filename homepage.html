<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Key Store</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            max-width: 150px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Game Key Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Store</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">

        <!-- Featured Products -->
        <section>
            <h2>Popular Game Keys</h2>

            <!-- Sample Product -->
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h3>Game Title 1</h3>
                <p><strong>Platform:</strong> PC</p>
                <p><strong>Price:</strong> $29.99</p>
                <button>Buy Now</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h3>Game Title 2</h3>
                <p><strong>Platform:</strong> Xbox</p>
                <p><strong>Price:</strong> $49.99</p>
                <button>Buy Now</button>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h3>Game Title 3</h3>
                <p><strong>Platform:</strong> PlayStation</p>
                <p><strong>Price:</strong> $59.99</p>
                <button>Buy Now</button>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Game Key Store. All rights reserved.</p>
    </footer>

</body>
</html>
